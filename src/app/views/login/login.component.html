<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
	<div class="text-center m-2">
            <img src="assets/img/document_reader_logo.png" class="img-100" alt="" />
     </div>
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card-group">
            <div class="card p-2">
              <div class="card-body">
                <span *ngIf="!isUserLoggedIn"></span>
                <form #loginForm="ngForm" (ngSubmit)="onUserLogin(loginForm)">
                  <div class="col-md-12">
                       <h3 class="text-center">Login</h3>
                       <div *ngIf="this.messageContent" class="alert alert-danger" role="alert">
                        {{this.message}}
                        <a type="button" class="close mt-1" data-dismiss="alert" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </a>
                      </div>
                   </div>
                  <!--<p class="text-muted">Sign In to your account</p>-->
                  <div class="input-group mb-3">
                    <!--<div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>-->
                    <input type="text" ngModel name="username" class="form-control" placeholder="Username" autocomplete="username" required #userNameInput="ngModel">
                    <span class="help-block" *ngIf="userNameInput.Invalid" style="color:red">Pease enter user name</span>
                  </div>
                  <div class="input-group mb-4">
                    <!--<div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>-->
                    <input type="password" ngModel name="password" class="form-control" placeholder="Password" autocomplete="current-password" required #userPassInput="ngModel">
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button [disabled]="loginForm.invalid" type="submit" class="btn bg-c-purple btn-md btn-block text-center m-b-20" style=" background: #35304c; color: white;">Login</button>
                    </div>
                    <div class="col-6">
                      <button  type="submit" [routerLink]="['/register']"  class="btn bg-c-purple btn-md btn-block text-center m-b-20" style=" background: #35304c; color: white;">Self Registration</button>
                    </div>
                    <!-- <div class="col-12">
                      <button [disabled]="loginForm.invalid" type="submit" class="btn bg-c-purple btn-md btn-block text-center m-b-20" style=" background: #35304c; color: white;">Login</button>
                      <button  type="submit" [routerLink]="['/register']"  class="btn bg-c-purple btn-md btn-block text-center m-b-20" style=" background: #35304c; color: white;">Self Registation</button>
                    </div> -->
                    <!--<div class="col-6 text-right">
                      <button type="button" class="btn btn-link px-0">Forgot password?</button>
                    </div>-->
                  </div>
                </form>
              </div>
            </div>
			
           <!--<div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
